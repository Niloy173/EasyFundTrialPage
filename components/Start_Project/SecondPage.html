<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Pcture | Easy Fund</title>
  <link rel="stylesheet"  href="../../css/Starting_Project/taking_picture.css"/>
</head>
<body>

  <div class="child">

    <p class="head">Select a Cover Picture</p>


    <div class="important_notice">

      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, aspernatur! 
        Omnis molestiae possimus impedit eos beatae aut expedita delectus autem.</p>
    </div>

    <div class="image-container">
      <img  id="display_img" src="../../images/Creating project/SecondPage/blank_img.jpg" alt="blank_image"/>
    </div>

    <div class="select-image">

      <input type="file"  accept="images/*" id="file"  />
      <label id="img-input" for="file"> Choose a picture</label>

    </div>

    <div class="page-section">

      <div class="back-page">
        <button>Back</button>
      </div>
      <div class="next-page">
        <button>Next</button>
      </div>
    </div>

   
  </div>


  <script>

    const img_input = document.getElementById("file");
   
    let upload_image;

    window.addEventListener('load',function(){


      img_input.addEventListener('change',function(){

        

        if(this.files && this.files[0])
        {
          var img = document.querySelector('#display_img');

          img.onload = () =>{

            URL.revokeObjectURL(img.src);
          }

          // to print the specific file name
          // console.log(this.files[0].name) 

          img.src = URL.createObjectURL(this.files[0]);
          
        }
      });
    });


  </script>
  
</body>
</html>
